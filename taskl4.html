<!DOCTYPE html>
<html>
<head>
  <title>Background and Border Practice</title>
  <style>
    body {
      /* Background image and color */
      background-image: url('images.jpeg'); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #e0f7fa; /* Fallback color if image doesn't load */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      border: 2px solid rgb(63, 74, 126);
      padding: 10px;
      background-color: rgb(252, 251, 251);
    }

    p {
      border: 3px dashed rgb(140, 140, 167);
      padding: 10px;
      background-color: rgb(252, 246, 246);
    }

    div {
      border: 4px dotted rgb(9, 94, 232);
      padding: 15px;
      background-color: rgb(250, 250, 248);
      margin-top: 10px;
    }

    span {
      border: 2px double rgb(218, 205, 170);
      padding: 5px;
      background-color: rgb(253, 248, 248);
    }
  </style>
</head>
<body>
  <h1>This is a heading with a border</h1>
  <p>This is a paragraph with a dashed border.</p>
  
  <div>This is a div with a dotted border.</div>
  
  <p>Here is a <span>span tag</span> with a double border inside a paragraph.</p>
</body>
</html>
